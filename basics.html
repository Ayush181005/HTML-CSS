<html>
    <title>HTML basics</title>
    <body>
        <h1><b>Ayush</b></h1>                        <!-- bold(b) and highest size(h1) -->
        <h4><i>Ayush</i></h4>                        <!-- italics(i) and small aize(h4) -->
        <u>Ayush</u>                                 <!-- underline(u) -->
        <del>Ayush</del>                             <!-- dlete or line from centre(del) -->

        <table border = 1>                           <!-- to print table of this border -->
            <tr>                                     <!-- new row(tr) -->
                <td>1</td>                           <!-- new column(td) -->
                <td>2</td>
                <td rowspan ="2">3</td>              <!-- this much rows it will occupy(rowspan) -->
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td colspan = "2">7</td>             <!-- this much columns it will occupy(colspan) -->
            </tr>
        </table>

    </body>
</html>
