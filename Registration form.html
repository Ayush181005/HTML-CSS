<html>
    <head>
        <title>Registration form</title>
    </head>

    <body>
        <h1>Registration form :</h1>

        <form>
            <table>
                <tr>
                    <td>First name :</td>
                    <td><input type = "text"></td>
                </tr>

                <tr>
                    <td>Last name :</td>
                    <td><input type = "text"></td><!--normal text-->
                </tr>

                <tr>
                    <td>DOB :</td>
                    <td><input type = "date"></td><!--date-->
                </tr>

                <tr>
                    <td>E-mail :</td>
                    <td><input type = "email"></td><!--email-->
                </tr>

                <tr>
                    <td>Gender :</td>
                    <td>
                        <input type = "radio" name = "r">Male<!--used for only taking one answer-->
                        <input type = "radio" name = "r">Female
                    </td>
                </tr>

                <tr>
                    <td>Address :</td>
                    <td><textarea></textarea></td><!--used for a big area for writing, we can also change the size of it-->
                </tr>

                <tr>
                    <td>Coarse :</td>
                    <td>
                        <input type = "checkbox">Java                          <!--used for many inputs-->
                        <input type = "checkbox">C
                        <input type = "checkbox">C++
                        <input type = "checkbox">HTML
                        <input type = "checkbox">Unity, Game development
                        <input type = "checkbox">Software development
                    </td>
                </tr>

                <tr>
                    <td align = "center" colspan = "2"><button>submit</button></td><!--button-->
                </tr>
            </table>
        </form>
    </body>
</html>
